<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main container: Database cylinder shape -->
  <path d="M128 128 C128 92.65 185.3 64 256 64 S384 92.65 384 128 V384 C384 419.35 326.7 448 256 448 S128 419.35 128 384 Z" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- Highlights/Reflections to give 3D cylinder look -->
  <ellipse cx="256" cy="128" rx="128" ry="32" fill="#60a5fa" opacity="0.5"/>
  <ellipse cx="256" cy="128" rx="100" ry="20" fill="#93c5fd" opacity="0.3"/>
  
  <!-- Horizontal dividers/rings -->
  <path d="M128 213 Q256 270 384 213" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none"/>
  <path d="M128 300 Q256 357 384 300" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none"/>

  <!-- Large Checkmark Overlay -->
  <path d="M180 250 L240 310 L340 180" stroke="#ffffff" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#shadow)"/>
</svg>
